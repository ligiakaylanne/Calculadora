<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculadora">
    <div class="display">
      <h1>Calculadora</h1>
      <button onclick="appendNumber(0)">0</button>
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <br>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <br>
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <br>
      <input type="text" id="num1" placeholder="Digite o primeiro número"><br>
      <input type="text" id="num2" placeholder="Digite o segundo número"><br>
      <select id="operador">
        <option value="">Escolha a operação</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
    </div>
    <button onclick="calculateResult()">Calcular</button>
    <div class="result">
      Resultado: <span id="resultado"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
